<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>

    <h1>Registration Form</h1>

    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>

             <tr>
                <td>password:</td>
                <td>
                    <input type="password" password="password"></td>
            </tr>
               <tr>
                <td>gender:</td>
                <td>male<input type="radio" gender="male">
                female<input type="radio" gender="female"></td>
            </tr>
            <td>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>

</body>
</html>
